<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="pattern-bottom">
        <img src="./images/bg-pattern-card.svg" alt="img">
      </div>
      <div class="bg-pattern-card">
        <img src="./images/image-victor.jpg" alt="image">
      </div>
      <div class="main-text">
        <div class="text-info">
          <h1>Victor Crest <span> 26</span> </h1>
          <p>London</p>
        </div>
        <div class="line"></div>
        <div class="rating">
          <div class="follow">
            <h1>80K</h1>
            <p>Followers</p>
          </div>
          <div class="Likes">
            <h1>803K</h1>
            <p>Likes</p>
          </div>
          <div class="Photos">
            <h1>1.4K</h1>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="@code-nick">Vicky Verm</a>.
  </footer>
</body>

</html>
